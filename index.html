<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>victor's Library</title>
  <link rel="stylesheet" href="styles.css">
  <script src="custom.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Victor's Library!</h1>
      <div class="rowAdd">
        <button id="add" class = 'btn'>Add a book</button>
        <div class="total"></div>
      </div>
      <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <p class="modal-title">Add a new book to my library!</p>
          <p>First, just fill out some details...</p>
          <form id="add-book">
            <div>
              <label for="title">Title:</label><br>
              <input type="text" id="title" name="title"><br>
            </div>
            <div>
              <label for="author">Author:</label><br>
              <input type="text" id="author" name="author"><br>
            </div>
            
            <div>
              <label for="npages">Number of Pages:</label><br>
              <input type="number" id="npages" name="npages"><br>
            </div>
            
            <div>
              <label for="read">Have you finished reading it?</label><br>
              <input type="radio" id="read" name="read" value='read'>Yes<br><br>
              <input type="radio" id="read" name="read" value="not read">No<br><br>
            </div>
            <input type="submit" value="Submit">
          </form>
        </div>

      </div>
    </div>
    <div class="library" id="library">
    </div>
  </div>
</body>

</html>
